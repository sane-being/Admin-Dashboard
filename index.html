<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modern_css_reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard (admin)</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Dashboard</h1>
      </div>
      <div class="sidebar-body">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
          <li> </li>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </aside>
    <header class="header">
      <div class="header-upper-row">
        <div class="header-search">
          <img src="https://via.placeholder.com/50" alt="Search Icon">
          <input type="text" placeholder="Search...">
        </div>
        <div class="header-notifications">
          <img src="https://via.placeholder.com/50" alt="Notification Icon">
        </div>
        <div class="header-user">
          <img src="https://via.placeholder.com/50" alt="User Avatar">
          <span>John Doe</span>
        </div>
      </div>
      <div class="header-lower-row">
        <div class="header-user-info">
          <img src="https://via.placeholder.com/50" alt="User Avatar">
          <span>Hi there,</span>
          <span>John Doe (@john_doe)</span>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <section class="main-content">
      
    </section>
  </div>
</body>
</html>
